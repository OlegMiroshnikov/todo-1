<div *ngFor="let priority of priorities, let index = index" class="vertical-middle priorities">

  <div class="row align-self-baseline">

    <div class="col-7 ">
      <a (click)="openEditDialog(priority)" class="pointer"> {{priority.title}}</a>

    </div>

    <div class="col-2 text-right">

      <span [style.background]="priority.color" class="color-circle"></span>


    </div>

    <div class="col-1 text-left">
      <p (click)="openDeleteDialog(priority)" class="pointer gray">
        <mat-icon>delete</mat-icon>
      </p>
    </div>

    <div class="col-1 text-left">
      <p (click)="openEditDialog(priority)" class="pointer gray">
        <mat-icon>edit</mat-icon>
      </p>
    </div>


  </div>


</div>


<p (click)="openAddDialog()" class="link little">
  Добавить приоритет
</p>
