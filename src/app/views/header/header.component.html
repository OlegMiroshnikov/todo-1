<div class="container-fluid settings">


  <!--  кнопка открытия-закрытия меню-->
  <div class="col-8 text-left align-self-top">

    <button (click)="onToggleMenu()" mat-icon-button type="button">

      <mat-icon>menu</mat-icon>

    </button>


    <p (click)="onToggleStat()" *ngIf="showStat && !isMobile" class="link navbar-brand">Скрыть статистику</p>
    <p (click)="onToggleStat()" *ngIf="!showStat && !isMobile" class="link navbar-brand">Показать
      статистику </p>
    <p class="navbar-brand"><span *ngIf="!isMobile">Категория:</span> "{{categoryName}}"</p>

  </div>


  <!--  помощь, настройки-->
  <div class="col-4 text-right align-self-top">

    <button (click)="showSettings()" class="header-icon" mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button>

    <button (click)="showIntroHelp()" *ngIf="!isMobile" class="header-icon" mat-icon-button>
      <mat-icon>help</mat-icon>
    </button>


  </div>
</div>
