<!--контейнер для внедрения слайд-меню-->
<ng-sidebar-container style=" height: 100vh">

  <!--  слайд-меню-->
  <ng-sidebar
    (onClosed)="onClosedMenu()"
    [animate]="true"
    [autoFocus]="false"
    [closeOnClickBackdrop]="true"
    [closeOnClickOutside]="false"
    [mode]="menuMode"
    [opened]="menuOpened"
    [position]="menuPosition"
    [showBackdrop]="showBackdrop">

    <div class="sidebar"
         data-color="purple"
         data-intro="Фильтрация задач, добавление/удаление/редактирование категорий"
         data-position='right'
         data-step="1">
      <app-categories
        (addCategory)="addCategory($event)"
        (deleteCategory)="deleteCategory($event)"
        (searchCategory)="searchCategory($event)"
        (selectCategory)="selectCategory($event)"
        (updateCategory)="updateCategory($event)"

        [categories]="categories"
        [selectedCategory]="selectedCategory"
        [categorySearchValues]="categorySearchValues"
        [uncompletedCountForCategoryAll]="uncompletedCountForCategoryAll">
      </app-categories>
    </div>
  </ng-sidebar>

  <!--  основной контент-->
  <!--  ng-sidebar-content - над чем будет открываться слайд-меню-->
  <div ng-sidebar-content>

    <div class="main-panel">

      <!-- header: навигация с шапкой и списком категорий-->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <!--        <app-header-->
        <!--          (toggleMenu)="toggleMenu()"-->
        <!--          (toggleStat)="toggleStat($event)"-->
        <!--          [categoryName]="selectedCategory ? selectedCategory.title: 'Все'"-->
        <!--          [showStat]="showStat">-->
        <!--        </app-header>-->
      </nav>

      <!--  список задач со статистикой-->
      <div class="content">
        <div class="container-fluid">

          <!-- статистика -->
          <div data-intro="Список всех задач cо статистикой"
               data-position='top'
               data-step="2">
            <!--            <app-stat-->
            <!--              [completeTasksInCategory]="completedCountInCategory"-->
            <!--              [showStat]="showStat"-->
            <!--              [totalTasksInCategory]="totalTasksCountInCategory"-->
            <!--              [uncompleteTasksInCategory]="uncompletedCountInCategory">-->
            <!--            </app-stat>-->
          </div>

          <!-- список задач-->
          <div class="row">
            <div class="col-12">
              <!--                            <app-tasks-->
              <!--                (addTask)="onAddTask($event)"-->
              <!--                (deleteTask)="onDeleteTask($event)"-->
              <!--                (filterByPriority)="onFilterTasksByPriority($event)"-->
              <!--                (filterByStatus)="onFilterTasksByStatus($event)"-->

              <!--                (filterByTitle)="onSearchTasks($event)"-->
              <!--                (selectCategory)="onSelectCategory($event)"-->
              <!--                (updateTask)="onUpdateTask($event)"-->

              <!--                [priorities]="priorities"-->

              <app-tasks
                [selectedCategory]="selectedCategory"
                [tasks]="tasks">
              </app-tasks>
            </div>
          </div>
        </div>
      </div>

      <!--  footer  -->
      <app-footer></app-footer>
    </div>
  </div>
</ng-sidebar-container>
