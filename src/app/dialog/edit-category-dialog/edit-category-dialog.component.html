<!--создание/редактирование/удаление категории-->
<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <mat-form-field>
    <mat-label>Название (15 символов)</mat-label>

    <input
      #inputTitle
      (keydown.enter)="confirm()" [(ngModel)]="category.title"
      matInput
      maxlength="15"/>

    <button
      (click)="category.title= ''"
      *ngIf="category.title.trim().length > 0"
      aria-label="Clear" class="clear-icon" mat-button mat-icon-button
      matSuffix>
      <mat-icon>clear</mat-icon>
    </button>

  </mat-form-field>
</mat-dialog-content>

<!--  кнопки возможных действий-->
<mat-dialog-actions>
  <div class="col-12 text-center">
    <button
      (click)="confirm()" [disabled]="inputTitle.value.trim().length==0"
      color="primary"
      mat-raised-button> Сохранить
    </button>

    <button (click)="cancel()" mat-raised-button>Отмена</button>
  </div>

  <div class="col-12 text-center">
    <button
      (click)="delete()"
      *ngIf="canDelete"
      class="red" mat-button> Удалить
    </button>
  </div>
</mat-dialog-actions>
