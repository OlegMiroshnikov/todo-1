<!--диалоговое окно настроек приложения-->

<mat-dialog-content>

  <p class="settings-title with-subtitle" mat-dialog-title>Настройка приоритетов</p>
  <p></p>

  <!--  список приоритетов с цветами-->
  <app-priorities
    (addPriority)="addPriority($event)"
    (deletePriority)="deletePriority($event)"
    (updatePriority)="updatePriority($event)"
    [priorities]="priorities"

  >

  </app-priorities>


</mat-dialog-content>

<!--  кнопки возможных действий-->
<mat-dialog-actions>

  <button (click)="close()" color="primary" mat-raised-button>Закрыть</button>


</mat-dialog-actions>
